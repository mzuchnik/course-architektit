spring:
  application:
    name: ms2
  config:
    import: configserver:http://localhost:8888
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${random.uuid}
server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh
